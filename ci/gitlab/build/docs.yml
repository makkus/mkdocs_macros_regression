.tingex_build_docs:
  image: python:3.8
  stage: build
  before_script:
    - "pip install --extra-index-url https://pkgs.frkl.io/frkl/dev --extra-index-url https://pkgs.frkl.dev/pypi .[docs,all]"
  script:
    - pydoc-markdown
    - mkdocs build --site-dir public
  artifacts:
    paths:
      - public
